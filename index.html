<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface de Agendamento de Veículos</title>
    
    <!-- SCRIPT DO WIDGET DE LOGIN ADICIONADO AQUI -->
    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Molde do formulário para a Netlify detetar -->
    <form name="agendamentos" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="nomeCliente" />
      <input type="tel" name="telefone" />
      <input type="date" name="data" />
      <select name="horario"></select>
      <select name="veiculo"></select>
      <select name="tipoLavagem"></select>
      <select name="formaPagamento"></select>
    </form>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
